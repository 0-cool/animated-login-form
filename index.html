<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form action="">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="">Forgot Password</a>
                <a href="">Signup</a>
            </div>
            <input class="btn-submit" type="submit" value="login">
        </form>
    </div>
</body>
<script>
    document.querySelector('input[type="text"]').onkeyup = function (e) {
        if(e.target.value != ""){
            document.querySelector('.box').classList.add('green');
        }else{
            document.querySelector('.box').classList.remove('green');
        }
    }
    document.querySelector('input[type="password"]').onkeyup = function (e) {
        if(e.target.value != ""){
            document.querySelector('.borderLine').classList.add('green');
        }else{
            document.querySelector('.borderLine').classList.remove('green');
        }
    }
</script>
</html>
